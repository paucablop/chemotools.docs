# Theme Settings
remote_theme             : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Your Site Title"
title_separator          : "-"
subtitle                 : # site tagline
name                     : "Your Name"
description              : "Site description"
url                      : # the base hostname & protocol (e.g., "https://username.github.io")
baseurl                  : # the subpath of your site (e.g., "/blog")
repository               : # GitHub username/repo-name
search                   : true # true, false (default)
search_full_content      : true # true, false (default)


# Build settings
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme

# Site Author
author:
  name             : "Your Name"
  avatar           : # path of avatar image
  bio              : "Your bio"
  location         : "Your Location"
  email            : 
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"

# Defaults for posts and pages
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


